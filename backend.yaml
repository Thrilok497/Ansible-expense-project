---
- name: backend server
  hosts: backend
  become: true
  tasks:
    - name: disable nodejs
      ansible.builtin.command: dnf module disable nodejs -y
    - name: enable nodejs:20
      ansible.builtin.command: dnf module enable nodejs:20 -y 
    - name: install nodejs
      ansible.builtin.package:
        name: nodejs
        state: present
    - name: create user expense
      ansible.builtin.user:
        name: expense
        comment: user to run app
    - name: creating app directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: download code
      ansible.builtin.get_url:
        url: https://expense-joindevops.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip
    - name: Extract code
      ansible.builtin.unarchive:
        src: /tmp/backend.zip
        dest: /app
        remote_src: yes
    - name: install dependencies
      community.general.npm:
        path: /app
    - name: copy backend service content
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: install mysql server
      ansible.builtin.package:
        name: mysql-server
        state: present
    - name: check if schema already loaded
      ansible.builtin.shell: mysql -h database.thrilok.shop -uroot -pExpenseApp@1 -e "show databases like 'expenses';" | wc -
      register: backend_output
   
    